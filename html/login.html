<!DOCTYPE html>

<html>
<head>
  <title>Login</title>
  <link href="../css/style.css" rel="stylesheet">
  <meta charset="UTF-8">
</head>

<body>
<header>
  <a id="logo" href="../html/index.html"><img src="../imgs/library.jpg" alt="logo" style="height:100px;width:250px:float:left"/></a>
</header>


<div id="main">
  <table id="login_table" style="width:100%">
    <tr>
      <td id="login" style="width:50%">
        <h1>Login</h1>
        <div id="lusername" class="Container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="luname" required>
        </div>
        <div id="lpasword" class="Container">
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="lpsw" required>
        </div>
        <div>
            <button type="submit">Login</button>
            <input type="checkbox" checked="checked"> Remember me
        </div>
      </td>


      <td id="register" style="width:50%">
        <h1>Register</h1>
        <div id="username" class="Container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
        </div>
        <div id="pasword" class="Container">
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        </div>
        <div id="confirm_pasword" class="Container">
            <label><b>Confirm Password</b></label>
            <input type="confirm_password" placeholder="Reenter Password" name="cpsw" required>
        </div>
        <div id="name" class="Container">
            <label><b>Name</b></label>
            <input type="name" placeholder="Enter Name" name="name" required>
        </div>
        <div id="surname" class="Container">
            <label><b>Last name</b></label>
            <input type="surname" placeholder="Enter Last name" name="surname" required>
        </div>
        <div id="email" class="Container">
            <label><b>E-mail</b></label>
            <input type="email" placeholder="Enter E-mail" name="email" required>
        </div>
        <div id="address" class="Container">
            <label><b>Adress</b></label>
            <input type="address" placeholder="Enter Address" name="address" required>
        </div>
        <div id="city" class="Container">
            <label><b>City</b></label>
            <input type="city" placeholder="Enter City" name="city" required>
        </div>
        <div id="zip" class="Container">
            <label><b>Zip code</b></label>
            <input type="zip" placeholder="Enter Zip code" name="zip" required>
        </div>
        <div id="phone" class="Container">
            <label><b>Phone number</b></label>
            <input type="phone" placeholder="Enter Phone number" name="phone" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
      </td>
    </tr>
  </table>
</div>

<script src="../javascript/script.js"></script>

</body>
</html>
