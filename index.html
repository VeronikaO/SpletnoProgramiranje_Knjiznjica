<!DOCTYPE html>

<html>
<head>
  <title>Login</title>
  <link href="./css/style.css" rel="stylesheet">
  <meta charset="UTF-8">
</head>

<body>
<header>
  <img src="./imgs/library.jpg" alt="logo" style="height:100px;width:250px:float:left"/>
</header>


<div class="main">
      <div class="login_div" style="width:50%">
        <div class="login">
          <h1>Login</h1>
          <form name="login_form" method="POST" onsubmit="return validateForm()" action="./html/main.html">
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="luname" required>
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="lpsw" required>
                <button type="submit">Login</button>
                <input type="checkbox" checked="checked"> Remember me
          </form>
        </div>
      </div>


      <div class="register_div" style="width:50%">
          <div class="register">
          <h1>Register</h1>
            <form method="POST" name="register_form" onsubmit="return get_user_info()">
              <label><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>

              <label><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <label><b>Confirm Password</b></label>
              <input type="confirm_password" placeholder="Reenter Password" name="cpsw" required>

              <label><b>Name</b></label>
              <input type="name" placeholder="Enter Name" name="name" required>

              <label><b>Last name</b></label>
              <input type="surname" placeholder="Enter Last name" name="surname" required>

              <label><b>E-mail</b></label>
              <input type="email" placeholder="Enter E-mail" name="email" required>

              <label><b>Adress</b></label>
              <input type="address" placeholder="Enter Address" name="address" required>

              <label><b>City</b></label>
              <input type="city" placeholder="Enter City" name="city" required>

              <label><b>Zip code</b></label>
              <input type="zip" placeholder="Enter Zip code" name="zip" required>

              <label><b>Phone number</b></label>
              <input type="phone" placeholder="Enter Phone number" name="phone" required>

              <button type="submit">Login</button>
          </form>
        </div>
      </div>
</div>

<script src="./javascript/script.js"></script>
<script src="./javascript/books.js"></script>
<script src="./javascript/users.js"></script>
<script src="../javascript/wishlist.js"></script>
<footer>
  <div class="footer_cont">
    <a href="./html/legal.html">Legal</a>
    <a href="./html/about.html">About</a>
  </div>
</footer>
</body>
</html>
